<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Review Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


       
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            
        }
        
        /* Navbar */
        .navbar {
            background-color: rgb(209, 145, 72);
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar a{
            color: azure;
        }

        
        #a{
            color: white;
        }
        #b{
            color: rgb(255, 106, 0);
        }
        
        body{
            background-color: #EEB462;
        }

        .edit {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:#e8e6e7;
            padding: 20px;
        }
     



        .wrapper {
            width: 90%;
            max-width: 600px;
            background-color: rgba(164, 184, 196, 0.729);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: rgb(5, 5, 5);
            

        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: #000000;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        textarea {
            height: 100px;
            resize: none;
        }

        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            margin-top: 15px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 30px;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: 0.3s;
        }

        .rating label:hover,
        .rating label:hover ~ label,
        .rating input:checked ~ label {
         color: #b4920a62;}

        .submit-btn {
            width: 100%;
            background:#094b69;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.4s;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        .submit-btn:hover {
            background: #8A5082;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }

        
        .footer {
            background-color: #222;
            padding: 30px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #121212;
            color: #fff;
        }

        .footer .logo {
            font-size: 22px;
            font-weight: bold;
            color: #fdbb2d;
        }

        .footer .links a {
            color: #fdbb2d;
            text-decoration: none;
            margin-right: 15px;
        }

        .footer .contact {
            margin-top: 10px;
        }

        .footer .contact p {
            margin: 5px 0;
        }

        .footer .social-icons a {
            color: #fff;
            font-size: 18px;
            margin-right: 10px;
            text-decoration: none;
        }

        .footer .social-icons a:hover {
            color: #fdbb2d;
        }

        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                text-align: center;
                align-items: center;
            }

            .footer .links, 
            .footer .contact, 
            .footer .social-icons {
                margin-top: 10px;
            }
        }

    </style>
</head>

                </ul>

<div class="edit">
<div class="wrapper">
    <h2>Submit Your Review</h2>
    <form action="/submit_feedback" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name"  name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Write your review" required></textarea>

        <label>Rating:</label>
        <div class="rating">
            <input type="radio" name="rating" id="star5" value="5"><label for="star5">‚òÖ</label>
            <input type="radio" name="rating" id="star4" value="4"><label for="star4">‚òÖ</label>
            <input type="radio" name="rating" id="star3" value="3"><label for="star3">‚òÖ</label>
            <input type="radio" name="rating" id="star2" value="2"><label for="star2">‚òÖ</label>
            <input type="radio" name="rating" id="star1" value="1"><label for="star1">‚òÖ</label>
        </div>
        


        <button type="submit" class="submit-btn">Submit Review</button>
    </form>
</div>
</div>
