<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
       /* General Styles */
/* General Styles */
body {
  font-family: 'Poppins', sans-serif;
  background: #f4f4f4;
  margin: 0;
}

/* Header */
.header {
  background: #007bff;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 1.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.header h1{
    color: white;
    font-size: 2.5rem;;
}

.header nav {
  display: flex;
  align-items: center;
}

.logout {
  background: red;
  color: white;
  padding: 8px 15px;
  text-decoration: none;
  border-radius: 5px;
  font-size: 1rem;
}

/* Layout */
.container {
  display: flex;
}

/* Sidebar */
.sidebar {
  width: 250px;
  height: 90vh;
  background: #343a40;
  color: white;
  padding-top: 20px;
  position: fixed;
  left: 0;
  top: 85px;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.2rem;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar ul li {
  padding: 15px;
  border-bottom: 1px solid #495057;
  transition: 0.3s;
}

.sidebar ul li:hover {
  background: #495057;
}

.sidebar ul li a {
  text-decoration: none;
  color: white;
  display: flex;
  align-items: center;
}

.sidebar ul li a i {
  margin-right: 10px;
}

/* Main Content */
.main-content {
  margin-left: 250px;
  padding: 20px;
  transition: 0.3s;
}

/* Navbar */
.navbar {
  background: white;
  padding: 10px 20px;
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logout-btn {
  background: red;
  color: white;
  border: none;
  padding: 8px 15px;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}

.logout-btn:hover {
  background: darkred;
}

/* Dashboard */
.dashboard {
  padding: 20px;
}

.dashboard h3 {
  margin-bottom: 20px;
  font-weight: 600;
}

.dashboard-container {
  display: flex;
  justify-content: space-evenly;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
  margin-left: 150px;
}

.dashboard-card {
  background: white;
  padding: 20px;
  text-align: center;
  border-radius: 8px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s, background 0.3s;
  font-weight: 500;
}

.dashboard-card:hover {
  background: #007bff;
  color: white;
  transform: translateY(-5px);
}

.dashboard-card a {
  text-decoration: none;
  color: inherit;
  display: block;
  font-size: 18px;
}

/* Responsive */
@media (max-width: 768px) {
  .sidebar {
    width: 180px;
  }

  .main-content {
    margin-left: 180px;
  }
}

@media (max-width: 576px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
    padding-bottom: 10px;
  }

  .main-content {
    margin-left: 0;
  }

  .dashboard-container {
    grid-template-columns: 1fr;
  }
}
    </style>
</head>
<body>

   <!-- Header -->
   <div class="header">
    <h1>Admin Dashboard </h1>
    <a href="{{ url_for('logout') }}" class="logout"><i class="fa-solid fa-user"></i> LogOut</a>
</div>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2><i class="fa-solid fa-bars"></i> Admin Menu</h2>
        <ul>
            <li><a href="{{ url_for('admin_dashboard') }}"><i class="fa-solid fa-home"></i> Dashboard</a></li>
            <li><a href="{{ url_for('manage_cities') }}"><i class="fa-solid fa-city"></i> Total Cities</a></li>
            <li><a href="{{ url_for('manage_user') }}"><i class="fa-solid fa-users"></i> Manage Users</a></li>
            <li><a href="{{ url_for('manage_ngos') }}"><i class="fa-solid fa-hand-holding-heart"></i> Manage NGOs</a></li>
            <li><a href="{{ url_for('all_requests') }}"><i class="fa-solid fa-list"></i> All Requests</a></li>
            <li><a href="{{ url_for('display_feedbacks') }}"><i class="fa-solid fa-comments"></i> Feedbacks</a></li>
        </ul>
    </div>

        <!-- Dashboard -->
        <div class="dashboard">
            <!-- <h3>Dashboard Overview</h3> -->
            <div class="dashboard-container">
                <div class="dashboard-card"><a href="City.html">Total Cities</a><br><span></span></div>
                <div class="dashboard-card"><a href="manage_user.html">Manage Users</a><br><span></span></div>
                <div class="dashboard-card"><a href="manage_ngo.html">Manage NGOs</a><br><span></span></div>
                <div class="dashboard-card"><a href="totalrequest.html">All Requests</a><br><span></span></div>
                <div class="dashboard-card"><a href="feedback.html">Feedbacks</a><br><span></span></div>
            </div>
        </div>
    </div>

</body>
</html>
