<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipe Page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='receipe.css')}}">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f8f9fa;
    color: #333;
}


/* Recipe Form */
.wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding-top: 80px;
}

.form-container {
    background: white;
    padding: 25px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    width: 100%;
    max-width: 500px;
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 15px;
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    background: #ff6600;
    color: white;
    border: none;
    padding: 10px 15px;
    width: 100%;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

button:hover {
    background: #cc5500;
}



    </style>
</head>
<body>

    <div class="wrapper">
        <div class="form-container">
            <h1>Recipe Form</h1>
            <form id="recipeForm" action="/" method="POST">
              <label for="title">Recipe Title:</label>
              <input type="text" id="title" name="title" placeholder="Enter the recipe title" required>
        
              <label for="ingredients">Ingredients:</label>
              <textarea id="ingredients" name="ingredients" placeholder="List the ingredients" rows="5" required></textarea>
        
              <label for="description">Description:</label>
              <textarea id="description" name="description" placeholder="Describe the recipe steps" rows="7" required></textarea>
        
              <label for="tips">Tips:</label>
              <textarea id="tips" name="tips" placeholder="Add some tips (optional)" rows="4"></textarea>
        
              <button type="submit" id="addButton">Add Recipe</button>
            </form>    
           </div>
    </div>

</body>
</html>
