<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f9f9f9;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.container {
    display: flex;
    flex-direction: column;
    height: 100%;
}

.header {
    width: 100%;
    background-color: #fcfdfd;
    color: rgb(13, 13, 13);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 18px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
}

.header h1 {
    font-size: 1.5rem;
}

.header .logout {
    background-color: rgb(246, 12, 12);
    color: white;
    border: none;
    padding: 8px 15px;
    text-decoration: none;
    font-size: 1rem;
    border-radius: 5px;
    transition: color 0.3s;
}

.header .logout:hover {
    color: #ffcccc;
}

.content {
    display: flex;
    flex: 1;
    margin-top: 60px;
}

/* Sidebar */
.sidebar {
    background-color: #343a40;
    color: white;
    padding: 1rem;
    width: 250px;
    position: fixed;
    top: 60px;
    left: 0;
    bottom: 0;
    transition: transform 0.3s ease-in-out;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 1rem;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s;
}

.sidebar ul li a:hover {
    color: #007bff;
}

.main-content {
    flex: 1;
    padding: 2rem;
    margin-left: 270px;
}

.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5rem;
}

.card {
    height: 150px;
    background-color: #fff;
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.card a {
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: bold;
    color: #070707;
    margin-bottom: 0.5rem;
    display: block;
}

/* Responsive Design */
@media (max-width: 768px) {
    .sidebar {
        transform: translateX(-100%);
        width: 100%;
        height: auto;
        position: relative;
        top: 0;
    }

    .main-content {
        margin-left: 0;
        padding: 1rem;
    }

    .cards {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Donor Dashboard</h1>
            <a href="#" class="logout"><i class="fa-solid fa-user"></i> Log Out</a>
        </div>
        <div class="content">
            <div class="sidebar">
                <h2><i class="fa-solid fa-bars"></i> Donor Menu</h2>
                <ul>
                    <li><a href="donor.html">Dashboard</a></li>
                    <li><a href="food_list.html">Food List</a></li>
                    <li><a href="donor_request.html">Request</a></li>
                    <li><a href="#">Donate</a></li>
                </ul>
            </div>
            <div class="main-content">
                <div class="cards">
                    <div class="card"><a href="City.html">Total Cities</a><br><span>15</span></div>
                    <div class="card"><a href="manage_user.html">Manage Users</a><br><span>3</span></div>
                    <div class="card"><a href="manage_ngo.html">Manage NGOs</a><br><span>1</span></div>
                    <div class="card"><a href="request.html">All Requests</a><br><span>3</span></div>
                    <div class="card"><a href="feedback.html">Feedbacks</a><br><span>2</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
