<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* Container */
.container {
    display: flex;
    flex-direction: column;
    height: 100vh;
}

.header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h1 {
    font-size: 24px;
}

.logout {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    display: flex;
    align-items: center;
}

.logout i {
    margin-right: 5px;
}

.content {
    display: flex;
    flex: 1;
}

/* Sidebar */
.sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: #fff;
    padding: 20px;
    position: fixed;
    height: 100%;
    top: 0;
    left: 0;
}

.sidebar h2 {
    font-size: 20px;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    margin: 15px 0;
}

.sidebar ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    display: block;
    padding: 10px;
    transition: background-color 0.3s ease;
}

.sidebar ul li a:hover {
    background-color: #34495e;
}

/* Main Content */
.main-content {
    margin-left: 250px;
    padding: 20px;
    flex: 1;
}

.cards {
    display: flex;
    gap: 20px;
}

.card {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 200px;
    text-align: center;
}

.card.green {
    background: white;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
}

.card.green:hover{
    background: #007bff;
            color: white;
            transform: scale(1.05);
}

.card.blue {
    background: white;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
}

.card.blue:hover{
    background: #007bff;
            color: white;
            transform: scale(1.05);
}

.card span {
    font-size: 30px;
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .header {
        padding: 15px;
    }

    .content {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        margin-bottom: 20px;
    }

    .main-content {
        margin-left: 0;
    }

    .cards {
        flex-direction: column;
        gap: 10px;
    }

    .card {
        width: 100%;
    }
}

@media (max-width: 480px) {
    .header h1 {
        font-size: 18px;
    }

    .logout {
        font-size: 16px;
    }

    .sidebar ul li a {
        font-size: 16px;
    }

    .card span {
        font-size: 24px;
    }
}

</style>  
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NGO Dashboard</h1>
            <a href="#" class="logout">  <i class="fa-solid fa-user"></i>LogOut</a>
        </div>
        <div class="content">
            <div class="sidebar">
                <h2><i class="fa-solid fa-bars"></i>NGO Menu</h2>
              <ul>
                <li><a href="ngo.html">Dashboard</a></li>
                <li><a href="foodDetails_ngo.html">Food Details</a></li>
                <li><a href="foodDonation_ngo.html">Accept Donation</a></li>
              </ul>
            </div>
            <div class="main-content">
              <div class="cards">
                <div class="card green">Total City<br><span>15</span></div>
                <div class="card blue">Total Food Donor<br><span>5</span></div>
              </div>
        </div>
      </div>
</body>
</html>
