<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            transition: 0.3s;
        }

        .sidebar h4 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
            border-bottom: 1px solid #495057;
        }

        .sidebar ul li:hover {
            background: #495057;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: 0.3s;
        }

        /* Navbar */
        .navbar {
            background: white;
            padding: 10px 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            background: red;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Dashboard */
        .dashboard {
            padding: 20px;
        }

        .dashboard h3 {
            margin-bottom: 20px;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .dashboard-card {
            background: white;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .dashboard-card:hover {
            background: #007bff;
            color: white;
            transform: scale(1.05);
        }

        .dashboard-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
            .dashboard-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Dashboard</h4>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
            <li><a href="#"><i class="fas fa-life-ring"></i> Support</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar">
            <span class="logo">My Dashboard</span>
            <button class="logout-btn">Logout</button>
        </nav>

        <!-- Dashboard -->
        <div class="dashboard">
            <h3>Dashboard Overview</h3>
            <div class="dashboard-container">
                <div class="dashboard-card">
                    <a href="#">Section 1</a>
                </div>
                <div class="dashboard-card">
                    <a href="#">Section 2</a>
                </div>
                <div class="dashboard-card">
                    <a href="#">Section 3</a>
                </div>
                <div class="dashboard-card">
                    <a href="#">Section 4</a>
                </div>
                <div class="dashboard-card">
                    <a href="#">Section 5</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
